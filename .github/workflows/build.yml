name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cross-compile:
    name: Cross-compile binaries
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.x

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build for multiple platforms
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -o dist/masbench-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o dist/masbench-linux-arm64 .
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -o dist/masbench-windows-amd64.exe .
        GOOS=windows GOARCH=arm64 go build -o dist/masbench-windows-arm64.exe .
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -o dist/masbench-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o dist/masbench-darwin-arm64 .